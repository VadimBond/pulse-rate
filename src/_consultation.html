<section class="consultation">
  <div class="container">

    <h2 class="consultation-title">Получите бесплатную консультацию<br>по подбору пульсометра</h2>

    <div class="consultation-descr">Просто заполните форму заявки<br>и мы перезвоним вам в течении 10 минут</div>

    <form action="#" class="form consultation-form">
      <input type="text" name="name" class="form__input consultation-form__input" placeholder="Ваше имя" required minlength="2">
      <input type="number" name="phone" class="form__input consultation-form__input" placeholder="Ваш телефон" required>
      <input type="email" name="email" class="form__input consultation-form__input" placeholder="Ваш E-mail" required minlength="6">
      <button type="submit" class="btn consultation-btn">заказать консультацию</button>
    </form>

  </div>
</section>
